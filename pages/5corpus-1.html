<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentCourt</title>
    <link rel="stylesheet" href="../css/canteen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="logo_text">StudentCourt</p>
        <nav class="header-nav">
          <a class="nav-item cantins-list" href="../index.html"
            >Список столовых</a
          >
          <a class="nav-item map" href="./map.html">Карта</a>
          <a class="nav-item contacts" href="./contacts.html">Контакты</a>
          <a class="nav-item login" href="./login.html">Вход</a>
        </nav>
      </header>

      <main>
        <a class="back-link" href="../index.html">Назад</a>

        <div class="left-content">
          <div class="card-title">
            <div class="cafe-name">Буфет</div>
            <img class="star-img" src="../img/star.png" alt="" />
            <div class="cafe-rating">0</div>
          </div>
          <img class="card-img" src="../img/скоро появится.png" alt="" />
          <img
            class="card-img"
            src="../img/тут скоро появится меню.png"
            alt=""
          />
        </div>

        <div class="right-content">
          <p class="card-list-item">5 корпус, 2 этаж</p>
          <p class="card-list-item">
            График работы: 8.30 - 18.00
          </p>
          <div class="feedback-window">
            <div class="feedback-header">Отзывы</div>
            <input type="text" name="message" class="feedback-input" />
          </div>
      </main>

      <footer>
        <div class="footer-link">
          <img class="git-icon" src="../img/git icon.png" />
          <a href="https://t.me/+SKEd_DaAlx0wZWIy">StudentCourt</a>
        </div>
        <div class="footer-link">
          <img class="tg-icon" src="../img/tg icon.png" />
          <a href="https://t.me/+SKEd_DaAlx0wZWIy">StudentCourt</a>
        </div>
      </footer>
    </div>
  </body>
</html>
